    </header>
    <main>
        <h1>Contacto</h1>
        <form>
            <div>
              <label for="name"></label>
              <input
                id="name"
                name="name"
                placeholder="Nombre y apellido"
                type="name"
               required 
             />
            </div>
            <div>
              <label for="age"></label>
              <input
                id="age"
                name="age"
                placeholder="edad"
                max="50"
                min="18"
                type="number"
                required
              />
            </div>
            <div>
              <label for="email"></label>
              <input id="email" name="email" type="email" placeholder="email" required/>
            </div>
            <div>
              <input id="sexf" name="sex" type="radio" checked/><label for="sexf">Femenino</label>
              <input id="sexm" name="sex" type="radio" checked/><label for="sexm">Masculino</label>
            </div>
            <div>
                <h2>Intereses</h2>
              <input type="checkbox" id="tech" value="tech" checked/><label for="tech">Tecnologia</label>
              <input type="checkbox" id="politic" value="politic" checked/><label for="politic">Politica</label>
              <input type="checkbox" id="moda" value="moda" checked/><label for="moda">Moda</label>
            </div>
            <div>
                <select name="" id="" required>
                  <option value="">Pais</option>
                  <option value="1">Peru</option>
                  <option value="2">Argentina</option>
                  <option value="3">Brasil</option>
                </select>
              </div>
            <div>
                <div>
                    <label for="comments">Comentarios</label>
                </div>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
              <button type="submit">Enviar</button>
              <button type="reset">Reset</button>
            </div>
          </form>
          <section>
              <h2>Ubicanos</h2>
              <p>Direccion: av siempre viva 666</p>
              <p>Lima - Peru</p>
              <p>Telefono: 951753852</p>
              <img src="./image/montadores-espectaculos.jpg" alt="">
          </section>
    </main>

  </body>
</html>
